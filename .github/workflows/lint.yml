name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-linters:
    name: Forge Linting
    runs-on: ["self-hosted", "k8s-prod"]
    container:
      image: ubuntu:24.04

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check format
        run: forge fmt --check
